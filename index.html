<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <div class="flex">
        <div class="res">
            <h4>Your Result</h4>
            <div class="circle">
                <h1>76</h1>
                <h3>of 100</h3>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of <br>
                the people who have taken<br> these tests.
            </p>
        </div>
        <div class="res1">
            <h4 >Summary</h4>
                <div class="icons react">
                    <img src="icon-reaction.svg" alt="">
                    <h4 style="color: tomato;">Reaction</h4>
                    <h4>80/100</h4>
                </div>
                <div class="icons memory">
                    <img src="icon-memory.svg" alt="">
                    <h4 style="color: goldenrod;">Memory</h4>
                    <h4>92/100</h4>
                </div>
                <div class="icons verbal">
                    <img src="icon-verbal.svg" alt="">
                    <h4 style="color:darkcyan;">Verbal</h4>
                    <h4>61/100</h4>
                </div>
                <div class="icons visual">
                    <img src="icon-visual.svg" alt="">
                    <h4 style="color: blueviolet;">Visual</h4>
                    <h4>72/100</h4>
                </div>
                <div class="con">
                    <h4>continue</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
